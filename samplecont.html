<div class="wrapper">
    <div class="title"><span>CONTACT US</span></div>
    <form action="#">
        <div class="row">
            <input type="text" name="name" minlength="6" maxlength="10" placeholder="Enter User  Name"
             required id="user_name" autocomplete="off" onfocusout="username_check(this)" >
             <span id="username"></span>
         
        </div><br>
        <div class="row">
            <input type="email" name="pass" placeholder="Enter Email" required
             id="email_id" autocomplete="off" onfocusout="email_check(this)" >
            <span id="email"></span>
        
        </div><br>
        <div class="row">
            <textarea name="pass" placeholder="Type Something" required
             id="message" autocomplete="off" onfocusout="message_check(this)">
            
        </textarea><span id="mess"></span>
        </div>
        <div class="row button">
            
            <input type="submit" name="submit" value="submit"><br>
           
        </div>
    </form>
