        <div class="wrapper">
            <div class="title"><span>REGISTRATION FORM</span></div>
            <form action="#">
        <div class="row">
            
            <input class="first" type="text" name="first_name"  placeholder="First Name" required
            minlength="3" maxlength="10" id="first_name" autocomplete="off" onfocusout="firstname_check(this)" >
           
        
        
            <input class="second" type="text" name="lname" placeholder="Last Name" required
            minlength="3" maxlength="10" id="last_name" autocomplete="off" onfocusout="lastname_check(this)" ><br>
            <span id="fname"></span>
            <span id="lname"></span> 
        
        </div><br><br>
        <div class="row">
           
            <input class="first" type="date" name="dbirth" id="date" placeholder="Date of birth" required max="" autocomplete="off"
            onfocusout="calculate_age(this)">
            
            
            <input class="second" type="text" name="age" id="age"  placeholder="age" readonly>
        
            
        </div><br><br>
        <div class="row">
            
            <select class="first" required>
            <option value="" disabled selected>--Select Gender--</option>
                <option value="f1">Female</option>
                <option value="f2">Male</option>
                <option value="f3">Others</option>
            </select>
            
            
           
            <input class="second" type="text" name="phone" minlength="10" maxlength="10" placeholder="Phone Number" required
            id="phone_number" autocomplete="off" onfocusout="phone_check(this)" ><br>
            <span id="phone"></span>

           
        </div><br><br>
        <div class="row">
            
            <input  class="first" type="text" name="email" placeholder="Email Address" required
            id="email_id" autocomplete="off" onfocusout="email_check(this)" >
           
        
            <input class="second" type="text" name="address" placeholder="Address" required><br>
            <span id="email"></span>
        </div><br><br>
        <div class="row">
           
            <select class="first" id="select-state" onfocusout="ChangeCityList()">
                <option value="">-- state --</option>
                <option value="ker">Kerala</option>
                <option value="goa">Goa</option>
                <option value="kar">Karnataka</option>
                <option value="tam">Tamilnadu</option>
              </select>
           
            <select class="second" id="select-city" onfocusout=""></select>
              
               
            </select>
            
        </div><br><br>
        <div class="row">
            
            <input  class="first" type="text" name="p1" placeholder="User name" required
            id="user_name" autocomplete="off" onfocusout="username_check(this)" >
            
           
        
            
            <input  class="second" type="password" name="password" placeholder="Password" required
            onfocusout="password_check(this)" id="password" ><br>
            <span id="username"></span>
            <span id="pass"></span>
        </div><br><br>
            <div class="row ">
        
            
            <input class="first"  type="password" name="cpassword" placeholder=" confirm Password" required
            onfocusout="cpassword_check(this)" id="cpassword" >
            <span id="cpass"></span>
           
        </div><br><br>
       
        <div class="row"> 
        <input class="first  button" type="button" name="button" value="Register"><br><br>
        </div>
    </div>
    <script src="register.js"  ></script>
